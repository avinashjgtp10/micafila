<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MiCafila</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="../../plugins/fontawesome-free/css/all.min.css"
    />
    <!-- IonIcons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../../scss/adminlte.css" />
    <link rel="stylesheet" type="text/css" href="./preferencePage.css" />
    <link rel="stylesheet" type="text/css" href="../../dist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body
    class="hold-transition sidebar-mini sidebar-collapse"
    style="background: #e4e4e4;"
  >
    <div class="wrapper">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Main content -->
        <div class="content">
          <div class="container-fluid">
            <button
              class="text-end"
              style="position: absolute; right: 50px; top: 5px;"
            >
              Button
            </button>
            <form class="preference-page" style="margin: auto !important;">
              <h2 class="text-center">Create Meeting</h2>

              <div class="form-group row">
                <label for="staticEmail" class="col-sm-6">Title</label>
                <div class="col-sm-6">
                  <input
                    type="text"
                    class="form-control"
                    id="inputPassword"
                    placeholder="Create Meeting"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-6">Date/Time</label>
                <div class="col-sm-6">
                  <input
                    type="datetime-local"
                    class="form-control"
                    id="meetingDatetTime"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-6">Repetation</label>
                <div class="col-sm-6 pl-3">
                  <div class="row">
                    <select
                      class="form-control col"
                      id="inlineFormCustomSelectPref"
                    >
                      <option selected>Choose...</option>
                      <option value="1">Daily</option>
                      <option value="2">Weekly</option>
                      <option value="3">Monthly</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-6">Meeting Link</label>
                <div class="col-sm-6">
                  <a href="https://balsamiq.cloud/s812jha/pdd81j9/r2D2F"
                    >https://balsamiq.cloud/s812jha/pdd81j9/r2D2F</a
                  >
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-6">Meeting Type</label>
                <div class="col-sm-6 pl-3">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option1"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >My Meeting URL</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio2"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >MiCafila Meeting</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio3"
                      value="option3"
                    />
                    <label class="form-check-label" for="inlineRadio3"
                      >My Zoom Meeting OAuth</label
                    >
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="staticEmail" class="col-sm-6"
                  >Add Particaipant</label
                >
                <div class="col-sm-6">
                  <input
                    type="text"
                    class="form-control"
                    id="inputPassword"
                    placeholder="Enter Cafila Name or Person Name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-6"
                  >Meeting Objective</label
                >
                <div class="col-sm-6">
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary text-center">
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Main Footer -->
      <footer class="main-footer">
        <strong>TERMS OF SERVICE | PRIVACY POLICY | PRICING | HELP </strong>
        <!-- <div>
                <i class="fab fa-facebook-square"></i>
            </div> -->
        <div class="float-right d-none d-sm-inline-block">
          Copyright 2021 <strong>@Execelerator Softwares Pvt.Ltd.</strong>
        </div>
      </footer>
    </div>
    <script>
      $(window).load(function () {
        $(".btn-nav").on("click tap", function () {
          $(".nav-container")
            .toggleClass("showNav hideNav")
            .removeClass("hidden");
          $(this).toggleClass("animated");
        });
      });
      $(document).ready(function () {
        $(".dropMenu").click(function () {
          $(".dropMenu ul").toggle();
          $(this).toggleClass("current");
        });

        $(".pplMsg").click(function () {
          $(".inboxMsg, .scrollPo").css({ left: 0 });
          $(".inboxName").toggleClass("leffaddd");
          $(".responsive-tabs-panel").toggleClass("scrollPo");
        });

        $(".backarrw").click(function () {
          $(".inboxMsg").css({ left: "100%" });
          $(".inboxName").toggleClass("leffaddd");
        });

        $(".SubMenu").click(function () {
          $(".inboxMenu").toggle("leffaddd");
        });
      });
    </script>
    <script src="js/responsive-tabs.min.js" type="text/javascript"></script>
    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE -->
    <script src="../../dist/js/adminlte.js"></script>
    <!-- OPTIONAL SCRIPTS -->
    <script src="plugins/chart.js/Chart.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../dist/js/demo.js"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="../../dist/js/pages/dashboard3.js"></script>
  </body>
</html>
