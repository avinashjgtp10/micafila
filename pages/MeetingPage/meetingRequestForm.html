<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MiCafila</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="../../plugins/fontawesome-free/css/all.min.css"
    />
    <!-- IonIcons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../../scss/adminlte.css" />
    <link rel="stylesheet" type="text/css" href="./preferencePage.css" />
    <link rel="stylesheet" type="text/css" href="../../dist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body
    class="hold-transition sidebar-mini sidebar-collapse"
    style="background: #e4e4e4;"
  >
    <div class="wrapper">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Main content -->
        <div class="content">
          <div class="container-fluid">
            <form class="preference-page" style="margin: auto !important;">
              <h2 class="text-center">Meeting Request Form</h2>
              <p>
                Expert John Doe charges standrard fees for him meeting, this
                could be more or optional. Please confirm that before meeting in
                case you have questions.
              </p>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-6"
                  >Meeting purpose</label
                >
                <div class="col-sm-6">
                  <div class="form-check form-check-inline">
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-6">Pick up date</label>
                <div class="col-sm-4">
                  <input type="date" class="form-control" id="inputPassword" />
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-6">Pick up Time</label>
                <div class="col-sm-6 pl-3">
                  <div class="row">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="time"
                        id="inlineCheckbox1"
                        value="option1"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-6">Your name</label>
                <div class="col-sm-6">
                  <input
                    type="text"
                    class="form-control"
                    id="inputPassword"
                    placeholder=""
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-6">Your Emil ID</label>
                <div class="col-sm-6">
                  <input
                    type="text"
                    class="form-control"
                    id="inputPassword"
                    placeholder=""
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-6"
                  >Your Phone Number</label
                >
                <div class="col-sm-6">
                  <input
                    type="text"
                    class="form-control"
                    id="inputPassword"
                    placeholder=""
                  />
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary text-center">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Main Footer -->
      <footer class="main-footer">
        <strong>TERMS OF SERVICE | PRIVACY POLICY | PRICING | HELP </strong>
        <!-- <div>
                <i class="fab fa-facebook-square"></i>
            </div> -->
        <div class="float-right d-none d-sm-inline-block">
          Copyright 2021 <strong>@Execelerator Softwares Pvt.Ltd.</strong>
        </div>
      </footer>
    </div>
    <script>
      $(window).load(function () {
        $(".btn-nav").on("click tap", function () {
          $(".nav-container")
            .toggleClass("showNav hideNav")
            .removeClass("hidden");
          $(this).toggleClass("animated");
        });
      });
      $(document).ready(function () {
        $(".dropMenu").click(function () {
          $(".dropMenu ul").toggle();
          $(this).toggleClass("current");
        });

        $(".pplMsg").click(function () {
          $(".inboxMsg, .scrollPo").css({ left: 0 });
          $(".inboxName").toggleClass("leffaddd");
          $(".responsive-tabs-panel").toggleClass("scrollPo");
        });

        $(".backarrw").click(function () {
          $(".inboxMsg").css({ left: "100%" });
          $(".inboxName").toggleClass("leffaddd");
        });

        $(".SubMenu").click(function () {
          $(".inboxMenu").toggle("leffaddd");
        });
      });
    </script>
    <script src="js/responsive-tabs.min.js" type="text/javascript"></script>
    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE -->
    <script src="../../dist/js/adminlte.js"></script>
    <!-- OPTIONAL SCRIPTS -->
    <script src="plugins/chart.js/Chart.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../dist/js/demo.js"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="../../dist/js/pages/dashboard3.js"></script>
  </body>
</html>
